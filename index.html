
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Bundles</title>
</head>
<body>
  <h2>Fast Bundles Purchase Form</h2>
  <form action="https://script.google.com/macros/s/AKfycbyQhD0s0AD67y-mF7Suox5v_banLifMnC_wpvGtjWUJVHc93teVaMBkhb73PQVqctQKEQ/exec" method="POST">
    <label for="phone">MPESA Number:</label><br>
    <input type="tel" id="phone" name="Phone Number" required><br><br>

    <label for="amount">Amount Sent (Ksh):</label><br>
    <input type="number" id="amount" name="Amount Sent" required><br><br>

    <label for="category">Category:</label><br>
    <select id="category" name="Bundle Category">
      <option value="Data">Data</option>
      <option value="SMS">SMS</option>
      <option value="Minutes">Minutes</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
